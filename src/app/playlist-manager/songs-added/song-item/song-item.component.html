
<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ song.trackName }}</h4>
    <p class="list-group-item-text">{{ song.artistName }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="song.coverArtUrl"
          alt="{{ song.trackName }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
