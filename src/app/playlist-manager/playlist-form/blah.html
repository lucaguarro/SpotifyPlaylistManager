<form>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="name">Playlist Name</label>
        </div>
        <div class="col-sm-6 form-group">
            <input
                type="text"
                id="name"
                class="form-control"
                name="name"
            >
        </div>
    </div><!--Playlist name row-->
    <div class="row">
        <div class="col-sm-6 form-group">
            <input 
            type="file" 
            name="file" 
            id="file" 
            class="inputfile" 
            (change)="logToConsole($event)" 
            #fileContentInput/>
        </div>
        <div class="col-sm-6 form-group">
            <label for="file">Choose a file</label>
            <p>{{fileSelected}}</p>
        </div>
    </div><!--File input row-->
    <div class="row">
        <div class="col-sm-2 form-group"></div>
        <div class="col-sm-3">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
        <div class="col-sm-2 form-group"></div>
        <div class="col-sm-3">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
        <div class="col-sm-2 form-group"></div>

    </div><!--Button row-->
</form>
