<div class="col-xs-12" style="height:24px;"></div>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group row">
        <span class="col-sm-2"></span>
        <div *ngFor="let option of playlistRadios">
            <div class="col-md-4 form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="playlistRadios" [value]="option" [ngModel]="'Create new'" (change) = "radioChanged(option)">
                    {{option}}
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 ">
            <span class="col-sm-2"></span>
            <label for="inputPlaylistName" class="col-sm-4 col-form-label">Playlist Name:</label>
            <div class="col-sm-6">
        
              <input
                  id="inputPlaylistName"
                  type="text"
                  class="form-control swagoo"              
                  [(ngModel)]="selectedPlaylist.title"
                  name="playlistName"
                  required
                  #playlistName="ngModel"
              >
              <span class="help-block" *ngIf="!playlistName.valid && playlistName.touched">Please enter a playlist name!</span>
            </div>
        </div>
    </div><!--Playlist name row-->
    <div class="form-group row">
        <div class="col-sm-10 ">
          <span class="col-sm-2"></span>
          <label class="col-sm-4 col-form-label">Select File:</label>

          <span class="btn btn-default btn-file col-sm-6">
              {{fileSelected}} <input type="file" #fileContentInput (change)="print_file_contents($event); updateFileName(fileContentInput)">
          </span>
        </div>         
    </div><!--File input row-->
    <div class="row">
          <div class="text-center">
            <div class="btn-group">
                <button class="btn btn-success" type="submit" [disabled]="f.invalid">Submit</button>
                <button class="btn btn-primary" type="reset" (click)="onClear()">Clear!</button>
            </div>
          </div>
    </div><!--Button row-->
</form>
