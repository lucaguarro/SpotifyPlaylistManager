<div class="col-xs-12" style="height:24px;"></div>
<form>
    <div class="form-group row">
        <div class="col-sm-10 ">
            <span class="col-sm-2"></span>
            <label for="inputPlaylistName" class="col-sm-4 col-form-label">Playlist Name:</label>
            <div class="col-sm-6">
        
              <input
                  id="inputPlaylistName"
                  type="text"
                  id="name"
                  class="form-control swagoo"
                  name="name"
              >
            </div>
        </div>
    </div><!--Playlist name row-->
    <div class="form-group row">
        <div class="col-sm-10 ">
          <span class="col-sm-2"></span>
          <label for="inputPlaylistName" class="col-sm-4 col-form-label">Select File:</label>

          <span class="btn btn-default btn-file col-sm-6">
              {{fileSelected}} <input type="file" #fileContentInput (change)="print_file_contents($event)">
          </span>
        </div>         
    </div><!--File input row-->
    <div class="row">
          <div class="text-center">
            <div class="btn-group">
                <a class="btn btn-success">Submit</a>
                <a class="btn btn-primary">Clear!</a>
            </div>
          </div>
    </div><!--Button row-->
</form>
